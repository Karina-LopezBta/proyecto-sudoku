<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <h1 >----------------------------------------------Sudoku----------------------------------------------</h1>

      </nav>
    <div class="p-3  bg-info text-dark rounded-top">
        <div id="sudoku" class="sudoku-board"></div>
    </div>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            </a>
          </div>
          <button type="button" class="btn btn-light js-solve-all-btn text-white">Resolver</button>
          <button type="button" class="btn btn-success js-generate-board-btn--easy">Facil</button>
          <button type="button" class="btn btn-primary js-generate-board-btn--medium">Medio</button>
        <button type="button" class="btn btn-danger js-generate-board-btn--hard">Dificil</button>
        <button type="button" class="btn btn-dark js-generate-board-btn--very-hard">Muy Dificil</button>
        <button type="button" class="btn btn-info js-verifica">Verificar</button>
      </nav>

      <!-- Modal -->
<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">:)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-success d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <div>
            Felicidades completaste el sudoku.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary js-juega" data-bs-dismiss="modal">Volver a  jugar</button>
        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
      </div>
    </div>
  </div>
</div>
<!-- Modal -->

<div class="modal fade" id="error" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">:(</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-success d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
          <div>
            El sudoku aun no esta lleno.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
</body>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/sudoku2.js"></script>
<script src="js/misudoku.js"></script>
<!-- Add Bootstrap JS and its dependencies -->
<script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</html>
